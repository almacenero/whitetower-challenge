version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Admin1234!
  
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    container_name: backend
    volumes:
      - "./backend:/app"
      - "/app/node_modules"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      - CHOKIDAR_USEPOLLING=true
